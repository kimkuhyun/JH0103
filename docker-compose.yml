version: "3.8"

services:
  jh0103-db:
    image: mysql:8.0
    container_name: jh0103-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u${MYSQL_ROOT_PASSWORD} -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
  
  ui-service:
    image: node:20-alpine
    container_name: ui-service
    working_dir: /app
    volumes:
      - ./UI:/app             
      - /app/node_modules    
    ports:
      - "5173:5173"
    command: >
      sh -c "
        if [ ! -f package.json ]; then
          echo 'üìÇ ÌîÑÎ°úÏ†ùÌä∏ ÏÉùÏÑ± Î∞è Tailwind v3 ÏÑ§Ïπò Ï§ë...'
          npm create vite@latest temp_proj -- --template react-ts --yes
          cp -r temp_proj/. .
          rm -rf temp_proj
          npm install
          npm install -D tailwindcss@3.4.17 postcss autoprefixer
          npx tailwindcss init -p
        fi
        echo 'üöÄ ÏÑúÎ≤Ñ Ïã§Ìñâ Ï§ë...'
        npm install
        npm run dev -- --host
      "

  auth-service:
    build:
      context: ./services/auth-service
      target: runtime
    container_name: auth_service
    ports:
      - "8080:8080"
    depends_on:
      jh0103-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://jh0103-db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      GH_CLIENT_ID: ${GH_CLIENT_ID}
      GH_CLIENT_SECRET: ${GH_CLIENT_SECRET}
      
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}

  auth-service-test:
    profiles: ["test"]
    build:
      context: ./services/auth-service
      target: builder
    depends_on:
      jh0103-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://jh0103-db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    command: ["gradle", "test", "--no-daemon"]

volumes:
  db-data:
