version: "3.8"

services:
  jh0103-db:
    image: mysql:8.0
    container_name: jh0103-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u${MYSQL_ROOT_PASSWORD} -p${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
  
  ui-service:
    image: node:20-alpine
    container_name: ui-service
    working_dir: /app
    volumes:
      - ./UI:/app             
      - /app/node_modules    
    ports:
      - "5173:5173"
    networks:
      - app-network
    command: >
      sh -c "
        if [ ! -f package.json ]; then
          echo 'üìÇ ÌîÑÎ°úÏ†ùÌä∏ ÏÉùÏÑ± Î∞è Tailwind v3 ÏÑ§Ïπò Ï§ë...'
          npm create vite@latest temp_proj -- --template react-ts --yes
          cp -r temp_proj/. .
          rm -rf temp_proj
          npm install
          npm install -D tailwindcss@3.4.17 postcss autoprefixer
          npx tailwindcss init -p
        fi
        echo 'üöÄ ÏÑúÎ≤Ñ Ïã§Ìñâ Ï§ë...'
        npm install
        npm run dev -- --host
      "

  backend-core:
    build:
      context: ./services/backend-core
      target: runtime
      dockerfile: Dockerfile
    container_name: backend-core
    ports:
      - "8080:8080"
    depends_on:
      jh0103-db:
        condition: service_healthy
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://jh0103-db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      GH_CLIENT_ID: ${GH_CLIENT_ID}
      GH_CLIENT_SECRET: ${GH_CLIENT_SECRET}
      
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}

  collector-service:
    build: ./ai-engine/collectorAI
    container_name: career-collector
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - C:/Users/kimksdsf/Documents/CareerOS:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway" 
    networks:
      - app-network

  backend-core-test:
    profiles: ["backend-core-test"]
    build:
      context: ./services/backend-core
      target: builder
      dockerfile: Dockerfile
    volumes:
      - ./services/backend-core:/app
      - /app/build
    depends_on:
      jh0103-db:
        condition: service_healthy
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://jh0103-db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    command: ["gradle", "test", "--no-daemon"]
  
  searxng:
    image: searxng/searxng:latest
    container_name: mcp-searxng
    ports:
      - "9000:8080"
    volumes:
      - ./ai-engine/companyAI/searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:9000/
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    networks:        
      - app-network

  redis:
    image: redis:alpine
    container_name: mcp-redis
    networks:        
      - app-network

  browserless:
    image: ghcr.io/browserless/chromium:latest
    container_name: mcp-browserless
    ports:
      - "3000:3000"
    environment:
        - "MAX_CONCURRENT_SESSIONS=10"
    shm_size: "2gb"
    networks:        
      - app-network
    
  company-search-server:
    build:
      context: ./ai-engine/companyAI
    container_name: company-search-server
    ports:
      - "4000:4000"
    depends_on:
      - searxng
      - browserless
    environment:
      - SEARXNG_URL=http://searxng:8080
      - BROWSERLESS_URL=http://browserless:3000
      - PORT=4000
    networks:        
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge