<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 300px; padding: 15px; font-family: sans-serif; text-align: center; }
        h2 { margin: 0 0 15px 0; color: #333; }
        #analyzeBtn {
            width: 100%; padding: 10px; background: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
        #analyzeBtn:hover { background: #0056b3; }
        #analyzeBtn:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 14px; color: #666; min-height: 20px; }
        .spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(0,0,0,.1); border-radius: 50%;
            border-top-color: #007bff; animation: spin 1s ease-in-out infinite;
            display: none; vertical-align: middle; margin-right: 5px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>CareerOS AI</h2>
    <button id="analyzeBtn">채용공고 분석 시작</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
